<div class="col-xs-12">
  <h2>mes appareils</h2>

  <p>
    Mise a jour :
    {{ lastUpdate | async | date: "EEEE d  MMMM Y" | uppercase }}
  </p>

  <ul class="list-group">
    <app-appareil
      *ngFor="let appareil of appareils; let i = index"
      [indexOfAppareil]="appareil.num"
      [appareilName]="appareil.name"
      [appareilStatus]="appareil.status"
    ></app-appareil>
    <button
      type="button"
      class="btn btn-success"
      [disabled]="!isAuth"
      (click)="onAllumer()"
    >
      Tout allumer
    </button>

    <button class="btn btn-danger" (click)="ondown()">Tout eteindre</button>
  </ul>
</div>
